<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>

  <main>
    <section>
      <div class="container">
        <div class="user-data">
          <img src="images/image-jeremy.png" alt="">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="timeline">
          <p>Daily</p>
          <p class="active">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
    </section>
    <section>
      <div class="container work">
        <img src="images/icon-work.svg" alt="">
        <div class="user-activity">
          <div>
            <h3>Work</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <div>
              <h2>32hrs</h2>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container play">
        <img src="images/icon-play.svg" alt="">
        <div class="user-activity">
          <div>
            <h3>Play</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <h2>10hrs</h2>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="container study">
        <img src="images/icon-study.svg" alt="">
        <div class="user-activity">
          <div>
            <h3>Study</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <h2>4hrs</h2>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="container exercise">
        <img src="images/icon-exercise.svg" alt="">
        <div class="user-activity">
          <div>
            <h3>Exercise</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <h2>4hrs</h2>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="container social">
        <img src="images/icon-social.svg" alt="">
        <div class="user-activity">
          <div>
            <h3>Social</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <h2>5hrs</h2>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="container self-care">
        <img src="images/icon-self-care.svg" alt="">
        <div class="user-activity">
          <div>
            <h3>Self-care</h3>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <h2>2hrs</h2>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </section>

  </main>


  
</body>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://web.facebook.com/Cyrilarinze1" target="_blank">Cyril Arinze</a>.
  </footer>

</html>
